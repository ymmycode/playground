<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>#Playground</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Nanum+Brush+Script&family=Schoolbell&display=swap" rel="stylesheet">
    
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
    <div>
        <canvas class="webgl"></canvas>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="menu-title text1">
                <p class="title-text noselect">#Playground</p>
            </div>
    
            <div class="name text1">
                <p class="name-text noselect">
                by <br>
                Achmat Fauzi
                </p>
                <!-- <div class="social-btn">
                    
                </div> -->
            </div>

            <div class="menu-btn-group" >
                <div class="start-btn text2 noselect"><p class="start-text noselect">Start</p></div>
                <div class="explore-btn text2 noselect"><p class="explore-text noselect">Explore</p></div>
                <div class="about-btn text2 noselect"><p class="about-text noselect">About</p></div>
            </div>
            
        </div>
    </div>

    <div class="point point-0">
        <div class="label">
            <span class="iconify-inline noselect" data-icon="ion:eye"></span>
        </div>
        <div class="desc noselect">
            hey, come here! <br>
            this location have unique view
        </div>
    </div>

    <div class="point point-1">
        <div class="label">
            <span class="iconify-inline noselect" data-icon="ion:eye"></span>
        </div>
        <div class="desc noselect">
            a slide? <br> 
            yes!
        </div>
    </div>

    <div class="point point-2">
        <div class="label">
            <span class="iconify-inline noselect" data-icon="ion:eye"></span>
        </div>
        <div class="desc noselect">
            too high! <br> 
            i'm scared 
        </div>
    </div>

    <div class="point point-3">
        <div class="label">
            <span class="iconify-inline noselect" data-icon="bx:bx-chair"></span>
        </div>
        <div class="desc noselect">
            tired? <br> 
            sit here
        </div>
    </div>

    <div class="point point-4">
        <div class="label">
            <span class="iconify-inline noselect" data-icon="bx:bx-chair"></span>
        </div>
        <div class="desc noselect">
            that seems nice <br> 
            let's sit here
        </div>
    </div>
    
    <div class="point point-5">
        <div class="label">
            <span class="iconify-inline noselect" data-icon="ion:eye"></span>
        </div>
        <div class="desc noselect">
            chilling on the swing? <br> 
            why not
        </div>
    </div>

    <div class="poi-btn">
        <span class="icon-change">
            <span class="iconify-inline noselect" data-icon="ion:eye-off"></span>
        </span>
        <div class="hide-txt noselect">Hide</div>
    </div>

    <div class="play-btn">
        <span class="icon-change">
            <span class="iconify-inline noselect" data-icon="ion:play"></span>
        </span>
        <div class="hide-txt noselect">Play</div>
    </div>

    <div class="stop-btn">
        <span class="iconify-inline noselect" data-icon="ion:stop"></span>
        <div class="hide-txt noselect">Stop</div>
    </div>

    <div class="back-btn noselect">
        <span class="icon-change">
            <span class="iconify-inline" data-icon="ion:arrow-back"></span>
        </span>
        <div class="hide-txt noselect">Menu</div>
    </div>

    <div class="reset-btn">
        <span class="icon-change">
            <span class="iconify-inline noselect" data-icon="icon-park-outline:reload"></span>
        </span>
        <div class="hide-txt noselect">Reloc</div>
    </div>

    <div class="screen-icon">
        <span class="iconify-inline noselect" data-icon="ic:round-fullscreen"></span>
    </div>

    <div>
        <span class="iconify-inline hidden-icon" data-icon="ion:pause"></span>
        <span class="iconify-inline hidden-icon" data-icon="ion:eye-off"></span>
    </div>

    <!-- <div class="about-container">

    </div> -->
</body>
</html>
